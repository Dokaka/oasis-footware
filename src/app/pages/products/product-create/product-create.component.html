<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Add New Product</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Title: </label>
                <input type="text" class="form-control" placeholder="Product's title">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Subtitle: </label>
                <input type="text" class="form-control" placeholder="Product's subtitle">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Description: </label>
                <input type="text" class="form-control" placeholder="Product's description">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Cost price: </label>
                <input type="text" class="form-control" placeholder="Product's cost price">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Price: </label>
                <input type="text" class="form-control" placeholder="Product's price">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Gender: </label>
                <select class="form-control" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">Female</option>
                  <option value="2">Male</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Category: </label>
                <select class="form-control" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Upload image:</label>
                <div class="custom-file">
                  <input type="file" class="form-control" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300" />
                </div>
                </div>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="update ml-auto mr-auto form-group">
              <button class="btn btn-primary btn-round">Confirm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
